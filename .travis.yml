language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
matrix:
  include:
    - rust: nightly
      os: linux
      script:
        - cargo build nightly --release
        - cargo test nightly --verbose
      env:
        - DEPLOY=true
    - rust: nightly
      os: osx
      script:
        - cargo build nightly --release
        - cargo test nightly --verbose
      env:
        - DEPLOY=true
    - rust: nightly
      os: linux
      script:
        - cargo build --features clippy
